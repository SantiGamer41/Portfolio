<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil / Mis Proyectos</title>
    <link rel="stylesheet" href="santistyle.css">
</head>
<body>

    <!-- BOTONES SUPERIORES -->
    <header class="top-buttons">
        <button id="btnPerfil" class="btn-page active">
            <img src="Pestaña mi perfil activa.png" class="btn-icon" />
        </button>
        <button id="btnProyectos" class="btn-page">
            <img src="Pestaña mis proyectos inactiva.png" class="btn-icon" />
        </button>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <button class="side-btn">
            <img src="Indice.png" class="btn-icon" />
        </button>
    </aside>

    <!-- CONTENIDO PRINCIPAL (SOLO IMAGEN) -->
    <div class="code-wrapper">
        <main class="vista">
            <img id="imagenVista" src="Fondo principal.png" alt="Vista actual">
        </main>
    </div>

    <!-- SCRIPT PARA CAMBIAR IMAGEN -->
    <script>
        const btnPerfil = document.getElementById("btnPerfil");
        const btnProyectos = document.getElementById("btnProyectos");
        const imgVista = document.getElementById("imagenVista");

        btnPerfil.onclick = () => {
            imgVista.src = "Mi perfil.png";
            btnPerfil.classList.add("active");
            btnProyectos.classList.remove("active");
        };

        btnProyectos.onclick = () => {
            imgVista.src = "Mis proyectos.png";
            btnProyectos.classList.add("active");
            btnPerfil.classList.remove("active");
        };
    </script>

</body>
</html>
